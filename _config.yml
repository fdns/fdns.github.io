# Site settings
title:          Felipe
description:    "Personas war stories and guides"
#baseurl:        "/"
url:            "https://fdns.github.io"

# Google Analytics
google_analytics: UA-145906905-1

# Author
author:
  name:         Felipe Espinoza
  url:          https://fdns.github.io
  email:        felipe.espinoza.ro@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, vendor ]
